<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

  <body>
    <div class='all'>
    <h1 id='cal'>Calculator</h1>
    <table class='numOper'>
      <tr id='FisrtRwo'> 
        <td>
          <input type="text" id='inputVal' >
        </td>
      </tr>
         <tr id='operatorRow'> 
            <td>
      <input class='btn' id='expo' type="button" value='^' onclick="insrt('^')">
      <input class='btn' id='sym'  type="button" value='(' onclick="insrt('(')">
      <input class='btn' id='sym'  type="button" value=')' onclick="insrt(')')">
      <input class='btn' id='clear'type="button" value='c' onclick="reset('')">
        </td>
      </tr>
      <tr id='SecondRwo'> 
        <td>
      
        <input class='btn'  id='numOne'  type="button" value='1' onclick="insrt(1)">
        <input class='btn' id='numTwo'  type="button" value='2' onclick="insrt(2)">
        <input class='btn' id='numThree'type="button" value='3' onclick="insrt(3)">
        <input class='btn' id='add'     type="button" value='+' onclick="insrt('+')">
        </td>
      </tr>
      <tr id='ThirdRwo'> 
        <td>
        <input class='btn' id='numFour' type="button" value='4' onclick="insrt(4)">
        <input class='btn' id='numFive' type="button" value='5' onclick="insrt(5)">
        <input class='btn' id='numSix'  type="button" value='6' onclick="insrt(6)">
        <input class='btn' id='sub'     type="button"  value='-'onclick="insrt('-')">
        </td>
      </tr>
      <tr id='FourthRwo'> 
        <td>
        <input class='btn' id='numSeven' type="button" value='7' onclick="insrt(7)">

        <input class='btn' id='numNine'  type="button" value='9' onclick="insrt(9)">
        <input class='btn' id='sub'      type="button" value='*' onclick="insrt('*')">
        </td>
      </tr>
      <tr id='FifthhRwo'> 
        <td>
        <input class='btn' id='Dot'   type="button" value='.' onclick="insrt('.')">
        <input class='btn' id='Zero'  type="button" value='0' onclick="insrt(0)">
        <input class='btn' id='Equal' type="button" value='='  onclick="eql('=')">
        <input class='btn' id='div'   type="button" value='/' onclick="insrt('/')">
        </td>
      </tr>

    </div>
