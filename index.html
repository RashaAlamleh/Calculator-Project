<!DOCTYPE html>
<html>
  <head>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class='all'>
    <h1 id='cal'>Calculator</h1>
    <table class='numOper'>
      <tr id='FisrtRwo'> 
        <td>
          <input type="text" id='inputVal' >
        </td>
      </tr>
         <tr id='operatorRow'> 
            <td>
      <button class='btn' id='expo' onclick="insrt('^')">^</button>
      <button class='btn' id='sym'  onclick="insrt('(')">(</button>
      <button class='btn' id='sym'  onclick="insrt(')')">)</button>
      <button class='btn' id='clear'onclick="reset('')">C</button>
        </td>
      </tr>
      <tr id='SecondRwo'> 
        <td>
      
        <button class='btn' id='numOne'  onclick="insrt(1)">1</button>
        <button class='btn' id='numTwo'  onclick="insrt(2)">2</button>
        <button class='btn' id='numThree'onclick="insrt(3)">3</button>
        <button class='btn' id='add'     onclick="insrt('+')">+</button>
        </td>
      </tr>
      <tr id='ThirdRwo'> 
        <td>
        <button class='btn' id='numFour' onclick="insrt(4)">4</button>
        <button class='btn' id='numFive' onclick="insrt(5)">5</button>
        <button class='btn' id='numSix'  onclick="insrt(6)">6</button>
        <button class='btn' id='sub'     onclick="insrt('-')">-</button>
        </td>
      </tr>
      <tr id='FourthRwo'> 
        <td>
        <button class='btn' id='numSeven' onclick="insrt(7)">7</button>
        <button class='btn' id='numEight' onclick="insrt(8)">8</button>
        <button class='btn' id='numNine'  onclick="insrt(9)">9</button>
        <button class='btn' id='sub'      onclick="insrt('*')">*</button>
        </td>
      </tr>
      <tr id='FifthhRwo'> 
        <td>
        <button class='btn' id='Dot'   onclick="insrt('.')">.</button>
        <button class='btn' id='Zero'  onclick="insrt(0)">0</button>
        <button class='btn' id='Equal' onclick="eql('=')">=</button>
        <button class='btn' id='div'   onclick="insrt('/')">/</button>
        </td>
      </tr>
    </table>
    </div>
    <script src="script.js">
    </script>
  </body>
</html>
